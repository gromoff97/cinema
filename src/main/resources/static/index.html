<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Навигация</title>
    <style>
        /* Стили для контейнера кнопок */
        .button-container {
            display: flex;
            gap: 20px; /* Расстояние между кнопками */
            margin: 20px;
        }

        /* Стили для кнопок */
        .nav-button {
            text-decoration: none; /* Убираем подчеркивание */
            padding: 15px 30px; /* Внутренние отступы */
            font-size: 16px; /* Размер текста */
            color: white; /* Цвет текста */
            background-color: #007BFF; /* Цвет фона */
            border: none; /* Убираем границу */
            border-radius: 5px; /* Закругляем углы */
            cursor: pointer; /* Курсор в виде руки */
            transition: background-color 0.3s ease; /* Плавное изменение цвета */
        }

        /* Стили при наведении на кнопку */
        .nav-button:hover {
            background-color: #0056b3; /* Темнее цвет фона */
        }

        /* Стили для активной кнопки (если нужно) */
        .nav-button:active {
            background-color: #004080; /* Еще темнее цвет фона */
        }
    </style>
</head>
<body>
<div class="button-container">
    <a href="show.html" class="nav-button">Показать состояние всей таблицы</a>
    <a href="admin.html" class="nav-button">Админка</a>
</div>
</body>
</html>
