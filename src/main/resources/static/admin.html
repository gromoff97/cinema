<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Админка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Админка</h1>

<div class="forms-grid">
    <div class="form-container">
        <h2>Фильм</h2>
        <form id="filmForm">
            <label for="filmName">Название:</label>
            <input type="text" id="filmName" name="name" required>

            <label for="filmGenre">Жанр:</label>
            <select id="filmGenre" name="genreId" required></select>

            <label for="filmDuration">Длительность (HH:mm:ss):</label>
            <input type="text" id="filmDuration" name="duration" required>

            <button type="submit">Создать</button>
        </form>
        <div id="filmError" class="error-message"></div>
    </div>

    <div class="form-container">
        <h2>Бронирование</h2>
        <form id="bookingForm">
            <label for="bookingTime">Время бронирования:</label>
            <input type="datetime-local" id="bookingTime" name="bookingTime" required>

            <label for="bookingSessionSeatId">Место в сеансе:</label>
            <input type="text" id="bookingSessionSeatId" name="sessionSeatId" required>

            <label for="bookingCustomer">Клиент:</label>
            <select id="bookingCustomer" name="customerId" required></select>

            <button type="submit">Создать</button>
        </form>
        <div id="bookingError" class="error-message"></div>
    </div>

    <div class="form-container">
        <h2>Жанр</h2>
        <form id="genreForm">
            <label for="genreName">Название:</label>
            <input type="text" id="genreName" name="name" required>

            <button type="submit">Создать</button>
        </form>
        <div id="genreError" class="error-message"></div>
    </div>

    <div class="form-container">
        <h2>Зал</h2>
        <form id="hallForm">
            <label for="hallAlternativeName">Название:</label>
            <input type="text" id="hallAlternativeName" name="alternativeName" required>

            <button type="submit">Создать</button>
        </form>
        <div id="hallError" class="error-message"></div>
    </div>

    <div class="form-container">
        <h2>Место</h2>
        <form id="seatForm">
            <label for="seatHall">Зал:</label>
            <select id="seatHall" name="hallId" required></select>

            <label for="seatRowNumber">Ряд:</label>
            <input type="number" id="seatRowNumber" name="rowNumber" required>

            <label for="seatNumber">Место:</label>
            <input type="number" id="seatNumber" name="seatNumber" required>

            <label for="seatType">Тип места:</label>
            <select id="seatType" name="seatTypeId" required></select>

            <button type="submit">Создать</button>
        </form>
        <div id="seatError" class="error-message"></div>
    </div>

    <div class="form-container">
        <h2>Тип места</h2>
        <form id="seatTypeForm">
            <label for="seatTypeName">Название:</label>
            <input type="text" id="seatTypeName" name="name" required>

            <button type="submit">Создать</button>
        </form>
        <div id="seatTypeError" class="error-message"></div>
    </div>

    <div class="form-container">
        <h2>Сеанс</h2>
        <form id="sessionForm">
            <label for="sessionHall">Зал:</label>
            <select id="sessionHall" name="hallId" required></select>

            <label for="sessionFilm">Фильм:</label>
            <select id="sessionFilm" name="filmId" required></select>

            <label for="sessionStartTime">Время начала:</label>
            <input type="datetime-local" id="sessionStartTime" name="startTime" required>

            <button type="submit">Создать</button>
        </form>
        <div id="sessionError" class="error-message"></div>
    </div>

    <div class="form-container">
        <h2>Связка "Сеанс-Место"</h2>
        <form id="sessionSeatForm">
            <label for="sessionSeatSessionId">Сеанс:</label>
            <input type="text" id="sessionSeatSessionId" name="sessionId" required>

            <label for="sessionSeatSeatId">Место:</label>
            <input type="text" id="sessionSeatSeatId" name="seatId" required>

            <label for="sessionSeatPrice">Цена:</label>
            <input type="number" id="sessionSeatPrice" name="price" step="0.01" required>

            <button type="submit">Создать</button>
        </form>
        <div id="sessionSeatError" class="error-message"></div>
    </div>
</div>

<div id="resultModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage" class="modal-message"></p>
        <button id="modalOkButton">OK</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
